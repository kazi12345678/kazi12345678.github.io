<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        background-color: rgb(61, 61, 224);
      }
      .card {
        border-radius: 40px;
      }
      .form-control {
        border-radius: 20px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <!-- card start -->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card w-100">
            <div class="card-body">
              <br /><br /><br />
              <h1 class="" style="margin-left: 60px">Hi,</h1>
              <h2 class="" style="margin-left: 60px">Welcome Back</h2>
              <br />
              <form class="d-flex flex-column align-items-center">
                <div class="mb-3 w-75">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email address"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 w-75">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
                <div
                  class="mb-3 form-check d-flex align-items-center"
                  style="margin-left: 15px"
                >
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label
                    for="exampleCheck1"
                    class="form-check-label"
                    style="margin-right: 10px"
                  >
                    Remember me
                    <span style="margin-left: 20px">Forgot Password?</span>
                  </label>
                </div>
                <div class="mb-3 w-75">
                  <input
                    class="form-control"
                    type="text"
                    value="Login"
                    style="
                      text-align: center;
                      background-color: rgb(99, 99, 243);
                      color: white;
                    "
                    disabled
                    readonly
                  />
                </div>
              </form>
              <p class="text-center" style="font-size: 13px">
                Don't have an Account?
                <span style="color: rgb(34, 170, 194)">Sign Up</span>
              </p>
              <br /><br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- card end -->
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/bootstrap.popper.js"></script>
  </body>
</html>
